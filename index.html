<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Fm Synth</title>
</head>
<body>

<!-- EXTERNAL CONTAINER -->
<div id="container">

    <!-- TOP ROW -->
    <div class="input-row">
        <div class="input-block">
            <img src="" width="130" height="130">
        </div>
    </div>

    <!-- MIDDLE ROW -->
    <div class="input-row">

        <!-- OPERATOR B -->
        <div class="input-block">
            <span class="input-block-name">B</span>
            <div class="input-block-labels">
                <label for="envAmtB">AMT</label>
                <label id="envAmtBValue" style="display: none">---</label>

                <label for="envDelayB">DLY</label>
                <label id="envDelayBValue" style="display: none">---</label>

                <label for="envAttackB">ATK</label>
                <label id="envAttackBValue" style="display: none">---</label>

                <label for="envDecayB">DEC</label>
                <label id="envDecayBValue" style="display: none">---</label>

                <label for="envSustainB">SUS</label>
                <label id="envSustainBValue" style="display: none">---</label>

                <label for="envReleaseB">REL</label>
                <label id="envReleaseBValue" style="display: none">---</label>

                <label for="ratioB">RTO</label>
                <label id="ratioBValue" style="display: none">---</label>
            </div>
            <div class="input-block-sliders">
                <div class="input-entry">
                    <input id="envAmtB" type="range" min="0" max="5" value="2" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envDelayB" type="range" min="0" max="1.5" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envAttackB" type="range" min="0" max="0.8" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envDecayB" type="range" min="0.03" max="1" value="0.2" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envSustainB" type="range" min="0" max="1" value="0.2" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envReleaseB" type="range" min="0.03" max="1.3" value="0.6" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="ratioB" type="range" min="0.5" max="12" value="1" step="0.5">
                </div>
            </div>
        </div>

        <!-- OPERATOR C -->
        <div class="input-block">
            <span class="input-block-name">C</span>
            <div class="input-block-labels">
                <label for="envAmtC">AMT</label>
                <label for="envDelayC">DLY</label>
                <label for="envAttackC">ATK</label>
                <label for="envDecayC">DEC</label>
                <label for="envSustainC">SUS</label>
                <label for="envReleaseC">REL</label>
                <label for="ratioC">RTO</label>
            </div>
            <div class="input-block-sliders">
                <div class="input-entry">
                    <input id="envAmtC" type="range" min="0" max="5" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envDelayC" type="range" min="0" max="1.5" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envAttackC" type="range" min="0" max="0.8" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envDecayC" type="range" min="0.03" max="1" value="0.2" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envSustainC" type="range" min="0" max="1" value="0.2" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envReleaseC" type="range" min="0.03" max="1.3" value="0.6" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="ratioC" type="range" min="0.5" max="12" value="1" step="0.5">
                </div>
            </div>
        </div>

        <!-- OPERATOR D -->
        <div class="input-block">
            <span class="input-block-name">D</span>
            <div class="input-block-labels">
                <label for="envAmtD">AMT</label>
                <label for="envDelayD">DLY</label>
                <label for="envAttackD">ATK</label>
                <label for="envDecayD">DEC</label>
                <label for="envSustainD">SUS</label>
                <label for="envReleaseD">REL</label>
                <label for="ratioD">RTO</label>
            </div>
            <div class="input-block-sliders">
                <div class="input-entry">
                    <input id="envAmtD" type="range" min="0" max="5" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envDelayD" type="range" min="0" max="1.5" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envAttackD" type="range" min="0" max="0.8" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envDecayD" type="range" min="0.03" max="1" value="1" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envSustainD" type="range" min="0" max="1" value="0.2" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envReleaseD" type="range" min="0.03" max="1.3" value="0.6" step="0.01">

                </div>
                <div class="input-entry">
                    <input id="ratioD" type="range" min="0.5" max="12" value="1" step="0.5">
                </div>
            </div>
        </div>
    </div>

    <!-- BOTTOM ROW -->
    <div class="input-row">
        <!-- OPERATOR A - OUTPUT -->
        <div class="input-block">
            <span class="input-block-name">A - OUTENV</span>
            <div class="input-block-labels">
                <label for="ratioA">RTO</label>
                <label for="envAttackOut">ATK</label>
                <label for="envDecayOut">DEC</label>
                <label for="envSustainOut">SUS</label>
                <label for="envReleaseOut">REL</label>
                <label for="detune">DET</label>
                <label for="busMix">MIX</label>
            </div>

            <div class="input-block-sliders">
                <div class="input-entry">
                    <input id="ratioA" type="range" min="0.5" max="12" value="1" step="0.5">
                </div>
                <div class="input-entry">
                    <input id="envAttackOut" type="range" min="0" max="1" value="0.01" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envDecayOut" type="range" min="0.03" max="1" value="0.3" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envSustainOut" type="range" min="0" max="1" value="0.3" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="envReleaseOut" type="range" min="0.03" max="1.3" value="0.1" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="detune" type="range" min="0" max="0.2" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="busMix" type="range" min="0" max="1" value="0" step="0.01">
                </div>
            </div>
        </div>

        <!-- FX AND MORE -->
        <div class="input-block">
            <span class="input-block-name">GLOBAL - FX</span>
            <div class="input-block-labels">
                <label for="glideTime">GLD</label>
                <label for="delayTime">TIM</label>
                <label for="delayFeedback">FBK</label>
                <label for="delayGain">DLY</label>
                <label for="reverbSize">SIZ</label>
                <label for="reverbGain">REV</label>
                <label for="outGain">VOL</label>
            </div>

            <div class="input-block-sliders">
                <div class="input-entry">
                    <input id="glideTime" type="range" min="0.01" max="1.5" value="0.01" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="delayTime" type="range" min="0" max="1.4" value="0.4" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="delayFeedback" type="range" min="0" max="1" value="0.4" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="delayGain" type="range" min="0" max="1" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="reverbSize" type="range" min="0.4" max="1" value="0.8" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="reverbGain" type="range" min="0" max="1" value="0" step="0.01">
                </div>
                <div class="input-entry">
                    <input id="outGain" type="range" min="0" max="0.12" value="0.06" step="0.001">
                </div>
            </div>
        </div>

        <!-- CONFIGURATIONS -->
        <div class="input-block">
            <div class="input-block-labels">
                <input type="text" id="presetInputText" value="init_patch">
            </div>
            <span class="input-block-name">CONFIG</span>
            <div class="config-flex">
                <div class="config-block">
                    <a href="" id="savePreset" class="synth-button">SAVE PRESET</a>
                    <label class="synth-button">
                        LOAD PRESET
                        <input type="file" accept=".sasp" id="loadPreset"/>
                    </label>
                </div>
                <div class="config-block">
                    <label for="midiInput">MIDI</label>
                    <select id="midiInput"></select>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="src/app.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.25/Tone.js"
        integrity="sha512-+sgRE8eSi+yyva4H1D0XZCTqL9PI10FU1ti9XMM3qZQhH1EKKQnS3bvCcCQ3OYkIc7Zzq17Hvegu2SOda47v+Q=="
        crossorigin="anonymous"></script>

</html>
