<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta charset="UTF-8">
    <title>Fm Synth</title>
</head>
<body>

<div id="container">

    <div class="input-block">
        <div class="input-entry">
            <input id="envAmtB" type="range" min="0" max="5" value="0.4" step="0.01">
            <label for="envAmtB">EnvAmtB</label>
        </div>
        <div class="input-entry">
            <input id="envDelayB" type="range" min="0" max="1.5" value="0" step="0.01">
            <label for="envDelayB">envDelayB</label>
        </div>
        <div class="input-entry">
            <input id="envAttackB" type="range" min="0" max="0.8" value="0" step="0.01">
            <label for="envAttackB">envAttackB</label>
        </div>
        <div class="input-entry">
            <input id="envDecayB" type="range" min="0.03" max="1" value="1" step="0.01">
            <label for="envDecayB">envDecayB</label>
        </div>
        <div class="input-entry">
            <input id="envSustainB" type="range" min="0" max="1" value="0.2" step="0.01">
            <label for="envSustainB">envSustainB</label>
        </div>
        <div class="input-entry">
            <input id="envReleaseB" type="range" min="0.03" max="1.3" value="0.6" step="0.01">
            <label for="envReleaseB">envReleaseB</label>
        </div>
        <div class="input-entry">
            <input id="ratioB" type="range" min="0.5" max="12" value="1" step="0.5">
            <label for="ratioB">ratioB</label>
        </div>
    </div>

    <div class="input-block">
        <div class="input-entry">
            <input id="envAmtC" type="range" min="0" max="5" value="0.3" step="0.01">
            <label for="envAmtC">EnvAmtC</label>
        </div>
        <div class="input-entry">
            <input id="envDelayC" type="range" min="0" max="1.5" value="0" step="0.01">
            <label for="envDelayC">envDelayC</label>
        </div>
        <div class="input-entry">
            <input id="envAttackC" type="range" min="0" max="0.8" value="0" step="0.01">
            <label for="envAttackC">envAttackC</label>
        </div>
        <div class="input-entry">
            <input id="envDecayC" type="range" min="0.03" max="1" value="1" step="0.01">
            <label for="envDecayC">envDecayC</label>
        </div>
        <div class="input-entry">
            <input id="envSustainC" type="range" min="0" max="1" value="0.2" step="0.01">
            <label for="envSustainC">envSustainC</label>
        </div>
        <div class="input-entry">
            <input id="envReleaseC" type="range" min="0.03" max="1.3" value="0.6" step="0.01">
            <label for="envReleaseC">envReleaseC</label>
        </div>
        <div class="input-entry">
            <input id="ratioC" type="range" min="0.5" max="12" value="1" step="0.5">
            <label for="ratioC">ratioC</label>
        </div>
    </div>

    <div class="input-block">
        <div class="input-entry">
            <input id="envAmtD" type="range" min="0" max="5" value="0.3" step="0.01">
            <label for="envAmtD">EnvAmtD</label>
        </div>
        <div class="input-entry">
            <input id="envDelayD" type="range" min="0" max="1.5" value="0" step="0.01">
            <label for="envDelayD">envDelayD</label>
        </div>
        <div class="input-entry">
            <input id="envAttackD" type="range" min="0" max="0.8" value="0" step="0.01">
            <label for="envAttackD">envAttackD</label>
        </div>
        <div class="input-entry">
            <input id="envDecayD" type="range" min="0.03" max="1" value="1" step="0.01">
            <label for="envDecayD">envDecayD</label>
        </div>
        <div class="input-entry">
            <input id="envSustainD" type="range" min="0" max="1" value="0.2" step="0.01">
            <label for="envSustainD">envSustainD</label>
        </div>
        <div class="input-entry">
            <input id="envReleaseD" type="range" min="0.03" max="1.3" value="0.6" step="0.01">
            <label for="envReleaseD">envReleaseD</label>
            <div class="input-entry">
                <input id="ratioD" type="range" min="0.5" max="12" value="1" step="0.5">
                <label for="ratioD">ratioD</label>
            </div>
        </div>
    </div>

    <div class="h-separator"> ------------- </div>

    <div class="input-block">
        <div class="input-entry">
            <input id="ratioA" type="range" min="0.5" max="12" value="1" step="0.5">
            <label for="ratioA">ratioA</label>
        </div>
        <div class="input-entry">
            <input id="busMix" type="range" min="0" max="1" value="0" step="0.01">
            <label for="busMix">busMix</label>
        </div>
        <div class="input-entry">
            <input id="glideTime" type="range" min="0.01" max="1.5" value="0.01" step="0.01">
            <label for="glideTime">glideTime</label>
        </div>
        <div class="input-entry">
            <input id="detune" type="range" min="0" max="0.4" value="0" step="0.01">
            <label for="detune">detune</label>
        </div>
    </div>

    <div class="h-separator"> ------------- </div>

    <div class="input-block">
        <div class="input-entry">
            <input id="delayTime" type="range" min="0" max="1" value="0.3" step="0.01">
            <label for="delayTime">delayTime</label>
        </div>
        <div class="input-entry">
            <input id="delayFeedback" type="range" min="0" max="1" value="0.5" step="0.01">
            <label for="delayFeedback">delayFeedback</label>
        </div>
        <div class="input-entry">
            <input id="delayWet" type="range" min="0" max="1" value="0.5" step="0.01">
            <label for="delayWet">delayWet</label>
        </div>
        <div class="input-entry">
            <input id="delayGain" type="range" min="0" max="1" value="0.5" step="0.01"> <!-- NOT SURE ABOUT RANGE -->
            <label for="delayGain">delayGain</label>
        </div>
        <div class="input-entry">
            <input id="revRoomSize" type="range" min="0" max="1" value="0.3" step="0.01">
            <label for="revRoomSize">revRoomSize</label>
        </div>
        <div class="input-entry">
            <input id="revWet" type="range" min="0" max="1" value="0.5" step="0.01">
            <label for="revWet">revWet</label>
        </div>
        <div class="input-entry">
            <input id="revGain" type="range" min="0" max="1" value="0.5" step="0.01"> <!-- NOT SURE ABOUT RANGE -->
            <label for="revGain">revGain</label>
        </div>
        <div class="input-entry">
            <input id="fxParallel" type="radio" name="fxConnection" value="fxParallel" checked>
            <label for="fxParallel">fxParallel</label>
            <input id="fxSeries" type="radio" name="fxConnection" value="fxSeries">
            <label for="fxSeries">fxSeries</label>
        </div>
    </div>

    <div class="h-separator"> ------------- </div>

    <div class="input-block">
        <div class="input-entry">
            <input id="outGain" type="range" min="0" max="0.16" value="0.12" step="0.01">
            <label for="outGain">outGain</label>
        </div>
        <div class="input-entry">
            <input id="envAttackOut" type="range" min="0" max="1" value="1" step="0.01">
            <label for="envAttackOut">envAttackOut</label>
        </div>
        <div class="input-entry">
            <input id="envDecayOut" type="range" min="0.03" max="1" value="0.6" step="0.01">
            <label for="envDecayOut">envDecayOut</label>
        </div>
        <div class="input-entry">
            <input id="envSustainOut" type="range" min="0" max="1" value="0.8" step="0.01">
            <label for="envSustainOut">envSustainOut</label>
        </div>
        <div class="input-entry">
            <input id="envReleaseOut" type="range" min="0.03" max="1.3" value="0.1" step="0.01">
            <label for="envReleaseOut">envReleaseOut</label>
        </div>
    </div>

    <div class="h-separator"> ------------- </div>

    <div class="input-block">
        <div class="input-entry">
            <a href="" id="savePreset">Download Preset</a>
        </div>
        <div class="input-entry">
            <input type="text" id="presetInputText" value="init_patch">
            <label for="presetInputText">Preset Name</label>
        </div>
        <div class="input-entry">
            <input type="file" accept=".sasp" id="loadPreset"/>
            <label for="loadPreset">Load Preset</label>
        </div>
        <div class="input-entry">
            <select id="midiInput"></select>
            <label for="midiInput">midiInput</label>
        </div>
    </div>



</div>

<script src="src/app.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.25/Tone.js" integrity="sha512-+sgRE8eSi+yyva4H1D0XZCTqL9PI10FU1ti9XMM3qZQhH1EKKQnS3bvCcCQ3OYkIc7Zzq17Hvegu2SOda47v+Q==" crossorigin="anonymous"></script></script>
</body>
</html>
